<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" /> 
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="css/reset-app.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript">
        // 建议竖屏访问
        ;(function rotate(){
            var orientation=window.orientation;
            if(orientation==90||orientation==-90){
                alert("为了更好的的体验，请使用竖屏模式！");
            }
            window.onorientationchange=function(){
                document.body.style.display="block";
                rotate();
            };
        })();
        // 尺寸脚本
        ;(function (global) {
            function remChange() {
                document.documentElement.style.fontSize = 100 * document.documentElement.clientWidth / 720 + 'px';
            }
            remChange();
            global.addEventListener('resize', remChange, false);
        })(window);
    </script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <title>中国移动</title>
</head>
<body>
    <!-- 页面html代码开始 -->
    <div class="view-wraper">
        <!-- loading页 -->
        <div class="page-loading" style="">
            <div class="logo">
                <img src="images/logo.png" alt="" />
            </div>
            <div>
                <p>页面正在加载中，请稍后⋯</p>
                <p class="progress-num">0%</p>
            </div>
        </div>

        
        <!-- 登录页 -->
        <div class="page-container login">
            <div class="logo">
                <img src="images/logo.png" alt="" />
            </div>
            <div class="page-content login-content">
                <div class="login-welcome">
                    <span>WELCOME</span><i></i>
                </div>
                <div class="login-form-group">
                    <span class="login-form-title">手机号：</span><input class="login-form-tel" type="tel" />
                </div>
                <div class="login-form-group">
                    <span class="login-form-title">验证码：</span><input class="login-form-code" type="tel" /><span class="login-form-code-btn">获取验证码</span>
                </div>
                <input class="login-form-submit" type="button" value="登录" />
            </div>
        </div>
        
        
        <!-- H5 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 第一页 -->
                <div class="swiper-slide">
                    <div class="logo">
                        <img src="images/logo.png" alt="" />
                    </div>
                    <div class="first-content">
                        <img class="img_01_01 first-img ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/img_01_01.png" alt="" />
                        <img class="img_01_03 first-img ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/img_01_03.png" alt="" />
                        <img class="img_01_02 first-img ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/img_01_02.png" alt="" />
                        <img class="img_01_04 first-img ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/img_01_04.png" alt="" />
                        <img class="img_01_05 first-img ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/img_01_05.png" alt="" />
                        <img class="img_01_06 first-img ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/img_01_06.png" alt="" />
                        <img class="img_01_07 first-img ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/img_01_07.png" alt="" />
                        <img class="img_01_08 first-img ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/img_01_08.png" alt="" />
                        <img class="img_01_09 first-img ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/img_01_09.png" alt="" />
                    </div>
                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="slide-btn">
                <img src="images/slid-btn.png" alt="" />
            </div>
        </div>
        
        
        
        
        
    </div>
    <!-- 页面html代码结束 -->
    <script type="text/javascript" src="js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
